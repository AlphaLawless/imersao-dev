<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/pagina02b.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="display-calculadora">0</div>
        <div class="chaves-calculadora">
            <button class="operador" data-action="soma">+</button>
            <button class="operador" data-action="subtracao">-</button>
            <button class="operador" data-action="multiplicao">&times;</button>
            <button class="operador" data-action="divisao">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="limpar">C</button>
            <button class="igualdade" data-action="calcular">=</button>
        </div>
    </div>

</body>
</html>
